name: "Building test"
on:
  pull_request:
  push:
    branches:
      - main
jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: cachix/install-nix-action@v18
      with:
        github_access_token: ${{ secrets.GITHUB_TOKEN }}
    - uses: workflow/nix-shell-action@v3
        with:
          flakes: nixpkgs#nixfmt-rfc-style
          script: |
            nixfmt --check